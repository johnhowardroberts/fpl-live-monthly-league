<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Monthly League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .table {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #f8f9fa;
        }
        .total-column {
            font-weight: bold;
            background-color: #f8f9fa;
            border-left: 2px solid #dee2e6;
        }
        .nav-tabs {
            margin-bottom: 1rem;
        }
        .tab-content {
            background-color: white;
            padding: 1rem;
            border-radius: 0 0 0.25rem 0.25rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .month-selector {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">FPL Monthly League</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly" type="button" role="tab">Monthly Leaderboard</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="winnings-tab" data-bs-toggle="tab" data-bs-target="#winnings" type="button" role="tab">Winnings Leaderboard</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="monthly" role="tabpanel">
                <div class="month-selector">
                    <select class="form-select" id="monthSelect">
                        <option value="">Loading months...</option>
                    </select>
                </div>
                <div id="monthly-container">
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Fetching league data...</p>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="winnings" role="tabpanel">
                <div id="winnings-container">
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading winnings data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://fpl-live-monthly-league.onrender.com';
        let allData = null;

        async function fetchCurrentMonth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/data?current=true`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching current month:', error);
                return null;
            }
        }

        async function fetchAllMonths() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/data`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching all months:', error);
                return null;
            }
        }

        async function fetchWinnings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/winnings`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching winnings:', error);
                return null;
            }
        }

        function renderContent(data) {
            const container = document.getElementById('monthly-container');
            if (!data || !data.months) {
                container.innerHTML = '<div class="alert alert-danger">Error loading data</div>';
                return;
            }

            const currentMonth = Object.keys(data.months)[0];
            const monthData = data.months[currentMonth];
            
            let html = `
                <h2 class="mb-3">${currentMonth}</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Team</th>
                                <th>Manager</th>
                                ${monthData.gameweeks.map(gw => `<th>GW${gw}</th>`).join('')}
                                <th class="total-column">Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            monthData.teams.forEach((team, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${team.name}</td>
                        <td>${team.player_name}</td>
                        ${monthData.gameweeks.map(gw => `<td>${team.gameweek_scores[gw] || 0}</td>`).join('')}
                        <td class="total-column">${team.total}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function renderWinningsTable(winnings) {
            const container = document.getElementById('winnings-container');
            if (!winnings) {
                container.innerHTML = '<div class="alert alert-danger">Error loading winnings data</div>';
                return;
            }

            let html = `
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Team</th>
                                <th>Manager</th>
                                <th>Months Won</th>
                                <th>Total Winnings</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            winnings.forEach((team, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${team.name}</td>
                        <td>${team.player_name}</td>
                        <td>${team.months_won.toFixed(1)}</td>
                        <td>Â£${team.total_winnings.toFixed(2)}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function updateMonthSelector(data) {
            const selector = document.getElementById('monthSelect');
            selector.innerHTML = Object.keys(data.months)
                .map(month => `<option value="${month}">${month}</option>`)
                .join('');
        }

        async function loadMonth(month) {
            if (!allData || !allData.months[month]) return;
            
            const monthData = allData.months[month];
            const container = document.getElementById('monthly-container');
            
            let html = `
                <h2 class="mb-3">${month}</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Team</th>
                                <th>Manager</th>
                                ${monthData.gameweeks.map(gw => `<th>GW${gw}</th>`).join('')}
                                <th class="total-column">Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            monthData.teams.forEach((team, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${team.name}</td>
                        <td>${team.player_name}</td>
                        ${monthData.gameweeks.map(gw => `<td>${team.gameweek_scores[gw] || 0}</td>`).join('')}
                        <td class="total-column">${team.total}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        async function initializeApp() {
            // Load current month data first
            const currentData = await fetchCurrentMonth();
            if (currentData) {
                renderContent(currentData);
            }

            // Then load all data in the background
            allData = await fetchAllMonths();
            if (allData) {
                updateMonthSelector(allData);
            }

            // Load winnings data
            const winnings = await fetchWinnings();
            if (winnings) {
                renderWinningsTable(winnings);
            }

            // Set up month selector change handler
            document.getElementById('monthSelect').addEventListener('change', (e) => {
                loadMonth(e.target.value);
            });
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
